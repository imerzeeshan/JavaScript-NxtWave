<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-flud">
        <div class="name-container">
            <p class="greet pt-4 pl-2 mb-0">Hello</p>
            <p class="name pl-2">Zeeshan</p>

            <div class="bookmark-container">
                <h1 class="bookmark-heading">Bookmark Your Favorite Sites</h1>
                <form id="bookmarkForm">
                    <div class="mb-3">
                        <label for="siteNameInput">SITE NAME</label>
                        <input class="form-control" type="text" id="siteNameInput" placeholder="Enter site name" />
                        <p class="error-msg" id="siteNameErrMsg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="siteUrlInput">SITE URL</label>
                        <input class="form-control" type="text" id="siteUrlInput" placeholder="Enter site URL" />
                        <p class="error-msg" id="siteUrlErrMsg"></p>
                    </div>
                    <div class="text-right">
                        <button id="submitBtn" class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
                <ul id="bookmarksList" class="p-0">
                    <!-- <div class="div">
                    <h1 class="title ">Google</h1>
                    <a href="https://www.google.com/">https://www.google.com/</a>
                </div> -->
                </ul>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
